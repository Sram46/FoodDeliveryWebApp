<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling for header, logo, and h1 */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .logo img {
            width: 46px;
            height: 46px;
            border-radius: 50%; /* To make the logo circular */
        }
        h1 {
            margin-left: 20px; /* Adds space between the logo and text */
            font-size: 2.5rem;
        }
        .tracking-btn, .contact-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tracking-btn:hover, .contact-btn:hover {
            background-color: #0056b3;
        }
        .menu-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo Food.webp" alt="Foodie's Delight Logo">
        </div>
        <h1>Foodie's Delight</h1>
    </header>

    <main>
        <!-- Restaurant Selection -->
        <section class="restaurant-selection">
            <h2>Select a Restaurant</h2>
            <ul id="restaurant-list">
                <li data-restaurant="Udhaya's Hotel">Udhaya's Hotel</li>
                <li data-restaurant="Red Rose">Red Rose</li>
                <li data-restaurant="Dosa Corner">Dosa Corner</li>
                <li data-restaurant="Jeevan Restaurant">Jeevan Restaurant</li>
                <li data-restaurant="7/11 Restaurant">7/11 Restaurant</li>
                <li data-restaurant="Nila Hotel">Nila Hotel</li>
                <li data-restaurant="TAS Mess">TAS Mess</li>
            </ul>
        </section>

        <!-- Menu Section -->
        <section class="menu" id="menu-section" style="display: none;">
            <h2>Menu</h2>
            <div class="menu-items" id="menu-items">
                <!-- Menu items will be dynamically added here -->
            </div>
        </section>

        <!-- Order Section -->
        <section class="order-section">
            <h2>Your Order</h2>
            <div class="order-summary">
                <p id="order-details">No items ordered yet.</p>
                <p id="total-price">Total: â‚¹0</p>
            </div>

            <!-- Payment Methods -->
            <h3>Payment Method</h3>
            <select id="payment-method">
                <option value="COD">Cash on Delivery</option>
                <option value="Online">Online Payment</option>
            </select>

            <!-- Address input -->
            <h3>Delivery Address</h3>
            <input type="text" id="delivery-address" placeholder="Enter your address">

            <button id="place-order-btn" class="place-order-btn">Place Order</button>

            <!-- Google Maps Tracking Button -->
            <button id="track-order-btn" class="tracking-btn" style="display: none;">Track Your Order</button>

            <!-- Contact Us Button -->
            <button id="contact-us-btn" class="contact-btn">Contact Us</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Foodie's Delight. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
